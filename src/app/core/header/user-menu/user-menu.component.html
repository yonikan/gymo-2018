<div class="user-button-container" #userButton (msClickOutside)="onClickOutside()">

  <button class="user-button" mat-button (click)="toggleDropdown()" [class.open]="isOpen">

      <img class="avatar" src="../assets/img/profile-sm.jpg">
      <span class="name">Jonathan Kangun</span>
      <mat-icon class="icon">keyboard_arrow_down</mat-icon>

  </button>

  <!-- <div class="dropdown mat-elevation-z1" [class.open]="isOpen"> -->
  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <div class="list">

        <div class="item" matRipple (click)="onClickOutside()" routerLink="/settings">
          <mat-icon class="icon">settings</mat-icon>
          <span class="title">Settings</span>
        </div>

        <div class="item" matRipple (click)="onClickOutside()" routerLink="/profile">
          <mat-icon class="icon">perm_identity</mat-icon>
          <span class="title">profile</span>
        </div>

        <mat-divider></mat-divider>

        <div class="item" matRipple (click)="onLogout()">
          <mat-icon class="icon">exit_to_app</mat-icon>
          <span class="title">Logout</span>
        </div>

      </div>
    </div>
  </div>
  
</div>
